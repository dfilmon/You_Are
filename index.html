<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="app.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
          
        <div>
      
                  <h1 class="text-4xl mb-12 animate-bounce" id="time">5</h1>
          
              <h1 class="mb-12 animate-pulse" id="current-word">Current Word</h1>
          
                  <input class="pl-12 text-zinc-400 text-xl" id="word-input" type="text" placeholder="Start typing...">
          
          
              <h1 class="mt-10" id="message">Message</h1>
      
              <h1 class="mt-10" id="score">Score</h1>
          
        </div>

</body>

<script src="app.js"></script>


</html>
